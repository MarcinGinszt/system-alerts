apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-rule
spec:
  template:
    spec:
      # Patches $ENVIRONMENT and $PROVIDER inside alerts templates and places
      # them into an emptyDir: {} for thanos-rule to read
      initContainers:
        - name: render-alerts
          image: alpine
          args:
            - /bin/sh
            - -c
            - |
              apk add --no-cache gettext;
              for file in $(ls /var/thanos/rule-templates/*/*.tmpl); do
                f=$(basename $file);
                envsubst '${ENVIRONMENT},${PROVIDER}' < $file > /var/thanos/rules/${f%.*};
              done;
          volumeMounts:
            - name: rules-rendered
              mountPath: /var/thanos/rules
      containers:
        - name: thanos-rule
          volumeMounts:
            - name: rules-rendered
              mountPath: /var/thanos/rules
      volumes:
        # $patch: replace doesn't seem to work here, so dropping the upstream
        # rules volume completely and using a new one for rendered alerts.
        - $patch: delete
          name: rules
        - name: rules-rendered
          emptyDir: {}
